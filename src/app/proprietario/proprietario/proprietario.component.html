<mat-card>

  <mat-card-header>
    <mat-card-title>Proprietarios</mat-card-title>
    <mat-card-subtitle>Lista de Proprietarios</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="mat-elevation-z8">
      <div class="table-container">
        <table mat-table [dataSource]="page.content">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let linha"><a routerLink="edit/{{linha.id}}">{{ linha.id }}</a></td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let linha"><a routerLink="edit/{{linha.id}}">{{ linha.nome }}</a></td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>C.P.F.</th>
            <td mat-cell *matCellDef="let linha">{{ linha.cpf }}</td>
          </ng-container>

          <ng-container matColumnDef="ident">
            <th mat-header-cell *matHeaderCellDef>Identidade</th>
            <td mat-cell *matCellDef="let linha">{{ linha.ident }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let linha">{{ linha.email }}</td>
          </ng-container>

          <ng-container matColumnDef="conjuge">
            <th mat-header-cell *matHeaderCellDef>conjuge</th>
            <td mat-cell *matCellDef="let linha" style="width: 5%;"><button mat-button color="primary">Conjuge</button></td>
          </ng-container>

          <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef>endereco</th>
            <td mat-cell *matCellDef="let linha" style="width: 5%;"><button mat-button color="primary" routerLink="/endereco" >Endere√ßo</button></td>
          </ng-container>

          <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef>telefone</th>
            <td mat-cell *matCellDef="let linha" style="width: 5%;"><button mat-button color="primary">Telefones</button></td>
          </ng-container>

          <tr mat-header-cell *matHeaderRowDef="colunasTabela"></tr>
          <tr mat-row *matRowDef="let row; columns: colunasTabela;" [hidden]="carregando"></tr>
        </table>
        <div *ngIf="carregando" class="spinner">
          <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="!carregando && page.totalElement === 0" class="mensagem-sem-registros" >
          Nenhum registro carregado
        </div>
      </div>
      <mat-paginator [length]="page.totalElement"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="pageEvent = $event; listarProprietarios()"
              aria-label="Select page">
        </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="example-label">
      <button mat-button routerLink="novo">Novo</button>
    </div>
  </mat-card-actions>
  <mat-card-footer></mat-card-footer>
</mat-card>
